<!DOCTYPE html>
<html>
<head>
    <title>Character Voice Call</title>
    <style>
        .call-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .transcript {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        .status {
            margin: 10px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
        .recording-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff0000;
            display: none;
            margin: 10px auto;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .conversation-entry {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #e3f2fd;
        }
        .character-message {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="call-container">
        <h1>Call Character</h1>
        <div class="status" id="status">Ready to call</div>
        <div class="recording-indicator" id="recordingIndicator"></div>
        <button id="callButton">Start Call</button>
        <button id="hangupButton" disabled>Hang Up</button>
        <div class="transcript">
            <h3>Conversation</h3>
            <div id="transcriptText"></div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isInCall = false;
        let audioContext;
        let isProcessing = false;

        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const status = document.getElementById('status');
        const transcript = document.getElementById('transcriptText');
        const recordingIndicator = document.getElementById('recordingIndicator');

        async function initializeAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            await audioContext.resume();
        }

        async function startCall() {
            try {
                await initializeAudioContext();
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 16000
                });
                
                // Start the call on the server
                const response = await fetch('http://localhost:5000/start-call', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    isInCall = true;
                    status.textContent = 'In Call';
                    callButton.disabled = true;
                    hangupButton.disabled = false;
                    recordingIndicator.style.display = 'block';
                    
                    mediaRecorder.ondataavailable = handleAudioData;
                    mediaRecorder.start(1000);  // Collect data every second
                } else {
                    throw new Error(result.error || 'Failed to start call');
                }
            } catch (error) {
                console.error('Error starting call:', error);
                status.textContent = 'Error: ' + error.message;
            }
        }

        async function handleAudioData(event) {
            if (isProcessing || !isInCall) return;
            
            try {
                isProcessing = true;
                audioChunks.push(event.data);
                
                if (audioChunks.length >= 2) {  // Process every 2 seconds
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const audioData = await audioContext.decodeAudioData(arrayBuffer);
                    const float32Array = audioData.getChannelData(0);
                    
                    const formData = new FormData();
                    const float32Buffer = new Float32Array(float32Array).buffer;
                    formData.append('audio', new Blob([float32Buffer], { type: 'application/octet-stream' }));
                    
                    const response = await fetch('http://localhost:5000/voice-message', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        updateTranscript(result.transcription, result.text_response);
                        if (result.audio_response) {
                            await playAudioResponse(result.audio_response);
                        }
                    }
                    audioChunks = [];
                }
            } catch (error) {
                console.error('Error processing audio:', error);
            } finally {
                isProcessing = false;
            }
        }

        async function endCall() {
            if (mediaRecorder && isInCall) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                try {
                    await fetch('http://localhost:5000/end-call', { method: 'POST' });
                } catch (error) {
                    console.error('Error ending call:', error);
                }
                
                isInCall = false;
                status.textContent = 'Call Ended';
                callButton.disabled = false;
                hangupButton.disabled = true;
                recordingIndicator.style.display = 'none';
                audioChunks = [];
            }
        }

        function updateTranscript(userText, responseText) {
            const userEntry = document.createElement('div');
            userEntry.className = 'conversation-entry user-message';
            userEntry.innerHTML = `<strong>You:</strong> ${userText}`;
            
            const characterEntry = document.createElement('div');
            characterEntry.className = 'conversation-entry character-message';
            characterEntry.innerHTML = `<strong>Character:</strong> ${responseText}`;
            
            transcript.appendChild(userEntry);
            transcript.appendChild(characterEntry);
            transcript.scrollTop = transcript.scrollHeight;
        }

        async function playAudioResponse(audioData) {
            try {
                const audioBuffer = audioContext.createBuffer(1, audioData.length, 16000);
                audioBuffer.getChannelData(0).set(new Float32Array(audioData));
                
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start();
                
                return new Promise((resolve) => {
                    source.onended = resolve;
                });
            } catch (error) {
                console.error('Error playing audio:', error);
            }
        }

        // Event Listeners
        callButton.addEventListener('click', startCall);
        hangupButton.addEventListener('click', endCall);

        // Handle page unload
        window.addEventListener('beforeunload', endCall);
    </script>
</body>
</html>
